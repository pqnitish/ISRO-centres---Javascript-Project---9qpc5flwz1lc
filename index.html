<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISRO Research Centres Finder Project</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script src="App.js"></script>
</head>

<body>
    <center>
        <h1><span>I</span>ndian <span>S</span>pace <span>R</span>esearch <span>O</span>rganization</h1>
        <table id="static">
            <tr>
                <td colspan="4">
                    <div class="box">
                        Search for ISRO research centres based on place, state and name
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="search" size="50" placeholder="Type here......" />
                </td>
                <td>
                    <div class="box" id="city"><strong>CITY</strong></div>
                </td>
                <td>
                    <div class="box" id="state"><strong>STATE</strong></div>
                </td>
                <td>
                    <div class="box" id="center"><strong>CENTER</strong></div>
                </td>
            </tr>
        </table>
    </center>
    <br />
    <center>
        <table id="dynamic"></table>
    </center>
</body>

</html>
